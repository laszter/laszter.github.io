<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Replace</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <style>
        #source-text {
            width: 100%;
            height: 300px;
        }
        #output-text {
            width: 100%;
            height: 300px;
        }
    </style>
    <h2>Replace model class to class struce C#</h2>
    <textarea placeholder="" title="source" id="source-text"></textarea>
    <textarea placeholder="" title="output" id="output-text"></textarea>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sourceText = document.getElementById('source-text');
            const outputText = document.getElementById('output-text');
            sourceText.addEventListener('input', function () {
                let source = sourceText.value;
                source = source.replace(/private/g, 'public');
                source = source.replace(/string/g, 'string?');
                source = source.replace(/ _/g, ' ');
                source = source.replace(/;/g, ' { get; set; }');
                outputText.value = source;
            });
        });
    </script>
</body>

</html>
