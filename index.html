<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Replace</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <style>
        .input-text {
            width: 50%;
            height: 600px;
            box-sizing: border-box;
            float: left;
            resize: none;
        }
    </style>
    <h2>Replace model class to class struce C#</h2>
    <textarea placeholder="" title="source" id="source-text" class="input-text"></textarea>
    <textarea placeholder="" title="output" id="output-text" class="input-text"></textarea>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sourceText = document.getElementById('source-text');
            const outputText = document.getElementById('output-text');
            sourceText.addEventListener('input', function () {
                let source = sourceText.value;
                source = source.replace(/private/gi, 'public');
                source = source.replace(/string/gi, 'string?');
                source = source.replace(/ _/gi, ' ');
                source = source.replace(/;/gi, ' { get; set; }');
                outputText.value = source;
                
                const lines = this.value.split('\n').length;
                this.rows = lines;
            });

            const textareas = document.querySelectorAll("textarea");

            for (let i = 0; i < textareas.length; i++) {
                textareas[i].addEventListener("scroll", function () {
                    for (let j = 0; j < textareas.length; j++) {
                        textareas[j].scrollTop = this.scrollTop;
                        textareas[j].scrollLeft = this.scrollLeft;
                    }
                });
            }
        });
    </script>
</body>

</html>
